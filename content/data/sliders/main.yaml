body:
  - header: "ЛЕЧЕНИЕ ЗАБОЛЕВАНИЙ"
    subheader: "ПОЗВОНОЧНИКА И СУСТАВОВ"
    text: "Это направление представляет значительный интерес для лиц, которые не имеют ярко выраженных жалоб в виде болевого синдрома, но ощущают повышенное утомление мышц спины при длительной статической или кратковременной динамической нагрузке."
    imageUrl: '/images/slider/main/1.jpg'
  - header: "ОПТИМИЗАЦИЯ"
    subheader: "ЖИРОВОЙ И МЫШЕЧНОЙ МАССЫ ТЕЛА"
    text: "Одной из острейших проблем современности является ситуация, когда у людей устойчиво изменяются пропорции тела. Это замечание справедливо как в отношении внешних форм, так и к внутреннего содержания (соотношение жировой и мышечной ткани в организме)."
    imageUrl: '/images/slider/main/2.jpg'
  - header: "ПРОФИЛАКТИКА"
    subheader: "ЗАБОЛЕВАНИЙ ПОЗВОНОЧНИКА И СУСТАВОВ"
    text: "Это направление представляет значительный интерес для лиц, которые не имеют ярко выраженных жалоб в виде болевого синдрома, но ощущают повышенное утомление мышц спины при длительной статической или кратковременной динамической нагрузке."
    imageUrl: '/images/slider/main/3.jpg'
  - header: "ОРГАНИЗАЦИЯ РЕАБИЛИТАЦИИ"
    subheader: "БОЛЬНЫХ НЕВРОЛОГИЧЕСКОГО ПРОФИЛЯ"
    text: "Одним из важных этапов комплексного лечения больных является их реабилитация. Клиника организует 2 вида реабилитации: санаторно-курортная – на базе санатория «Северная Ривьера» и надомная – для больных с ограниченной подвижностью, как правило, после перенесенных инсультов и других тяжелых неврологических расстройств."
    imageUrl: '/images/slider/main/4.jpg'
  - header: ""
    subheader: "КОНЦЕПЦИЯ КЛИНИКИ"
    text: "• Консолидация усилий всех специалистов клиники позволяет осуществлять консилиумное внимание к состоянию здоровья пациента в процессе лечения\n•  Исходя из этого, составляется индивидуальный «маршрут» лечения\n• Взаимодействие врача и специалиста в области физической культуры оказывает благотворный эффект на восстановление и поддержание здоровья позвоночника\n• Здоровый позвоночник - здоровый организм"
    imageUrl: '/images/slider/main/5.jpg'
  - header: "С ПРАЗДНИКОМ ЛЕТА!"
    subheader: ""
    text: "Лето - время активного образа жизни"
    imageUrl: '/images/slider/main/6.jpg'

